<html>
    <head>
        <title> New Game </title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    </head>
    <body>
        <div id="newGame">
            <h1>New Game</h1>
            <form hx-post="/createGame" hx-target="#GameWindow" hx-swap="innerHTML" >
                Enter Game Title
                <br/>
                <input type="text" name="gameName" placeholder="Insert Name Here" required/>
                <br/>
                <input type="hidden" name="gameID" value="1"/>
                <button type="submit">Create</button>
            </form>
        </div>
        <br/>
        <br/>
        <div id="loadGame">
            <table id="selectTable">
                <tbody>
                    <tr>
                        <th>Game Name</th>
                        <th>Game ID</th>
                        <th>Load</th>
                </tbody>
            </table>
        </div>
        <div id="GameWindow">
            
        </div>
    </body>
</html>
